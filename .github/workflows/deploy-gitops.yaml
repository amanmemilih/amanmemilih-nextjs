name: CI
on:
  push:
    tags:
      - "v*-staging*"
      - "v*-stable*"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          context: .
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/amanmemilih-frontend:${{ github.ref_name }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://amanmemilih-backend.motionlaboratory.com
  
  container_scanning:
    name: Scan Vulnerabilities in Docker Image with Trivy
    runs-on: ubuntu-24.04
    needs: [ build ]

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create report directory
        run: mkdir -p trivy-reports

      - name: Scan Docker Image with Trivy (JSON output)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'docker.io/${{ secrets.DOCKERHUB_USERNAME }}/amanmemilih-frontend:${{ github.ref_name }}'
          format: 'json'
          output: 'trivy-reports/results.json'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v6
        with:
          name: results.json
          path: trivy-reports/results.json

  helm_values:
    name: Bump Helm values (GitOps - direct push)
    runs-on: ubuntu-24.04
    needs: [ container_scanning, build ]

    permissions:
      contents: read

    steps:
      - name: Checkout Helm repo (github.com)
        uses: actions/checkout@v4
        with:
          repository: yazidalg/motion-chart
          github-server-url: https://github.com
          token: ${{ secrets.HELM_REPO_TOKEN }}
          ref: main
          path: motion-chart

      - name: Install yq (no sudo)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          wget -qO "$HOME/.local/bin/yq" https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x "$HOME/.local/bin/yq"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update amanmemilih-frontend image tag in values.yaml
        shell: bash
        run: |
          set -euo pipefail
          FILE="motion-chart/amanmemilih-frontend/values.yaml"
          TAG="${{ github.ref_name }}"
          yq -i ".image.tag = \"${TAG}\"" "$FILE"

      - name: Commit and push to Helm repo
        shell: bash
        run: |
          set -euo pipefail
          cd motion-chart

          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"

          git add amanmemilih-frontend/values.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(amanmemilih-frontend): bump image tag to ${{ github.ref_name }}"
          git push
